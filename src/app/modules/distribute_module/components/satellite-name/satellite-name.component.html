<div *ngIf="!satellite && !restrictedSatellite">
    <p-skeleton width="5rem"/>
</div>

<div *ngIf="satellite">
    {{ satellite.Satellite.name }} <span *ngIf="satellite.Satellite.description">({{ satellite.Satellite.description }}
    )</span>
</div>

@if (restrictedSatellite) {
    <ng-container *transloco="let t">
        <fa-icon [icon]="['fas', 'eye-low-vision']"></fa-icon>
        {{ t('Restricted view') }}
    </ng-container>
}
