<ng-container *transloco="let t">
    <c-input-group>
        <span cInputGroupText>
            <p-color-picker
                    id="post.leftBackground"
                    name="post.leftBackground"
                    [(ngModel)]="value">
            </p-color-picker>
        </span>
        <span cInputGroupText
              (mouseover)="highlightElement($event)"
              (mouseout)="highlightElement($event)">
            {{ t(title) }}
        </span>
    </c-input-group>
</ng-container>
