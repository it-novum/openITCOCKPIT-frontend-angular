<ng-container *transloco="let t">
    <c-row class="ml-1">
        <c-col md="8">
            <p-color-picker
                    id="post.leftBackground"
                    name="post.leftBackground"
                    [(ngModel)]="value"/>
            <span
                    class="cursor-question ml-1"
                    (mouseover)="highlightElement($event)"
                    (mouseout)="highlightElement($event)">
                {{ t(title) }}
            </span>
        </c-col>
    </c-row>
</ng-container>
