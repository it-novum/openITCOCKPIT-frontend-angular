<ng-container *transloco="let t">
    <div class="mb-3">
        <full-calendar #fullCalendar [options]="calendarOptions()">

            <ng-template #eventContent let-arg>
                <div class="fc-event-title-container">
                    <div class="fc-event-title fc-sticky">
                        {{ formatTime(arg.event.start.getTime()) }}
                        -
                        {{ formatTime(arg.event.end.getTime()) }}
                        {{ arg.event.title }}
                    </div>
                </div>
            </ng-template>

            <!-- dayCellContent  Content Injection -->
            <!-- https://fullcalendar.io/docs/day-cell-render-hooks -->
            <ng-template #dayCellContent let-arg *ngIf="editable">
                <div class="d-inline-flex w-100">
                    <div class="fc-daygrid-day-number">
                        {{ arg.dayNumberText }}
                    </div>
                    <div>
                        <button cButton
                                (click)="onCreateClick.emit(arg)"
                                class="ripple" size="xs"
                                color="success">
                            <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                        </button>
                    </div>
                </div>
            </ng-template>
        </full-calendar>
    </div>
</ng-container>
