<ng-container *transloco="let t">
    <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a [routerLink]="['/']">
                    <fa-icon [icon]="['fas', 'home']"></fa-icon>
                    {{ t('Home') }}
                </a>
            </li>

            <li class="breadcrumb-item active">
                <a [routerLink]="['/', 'autoreport_module', 'autoreports', 'index']"
                   *oitcPermission="['AutoreportModule', 'autoreports', 'index']">
                    <fa-icon [icon]="['fas', 'puzzle-piece']"></fa-icon>
                    {{ t('Autoreport Module') }}
                </a>
            </li>
            <li aria-current="page" class="breadcrumb-item">
                <fa-icon [icon]="['fas', 'list']"></fa-icon>
                {{ t('Generate auto report') }}
            </li>
        </ol>
    </nav>
    <form cform (ngSubmit)="generateReport()">
    <c-card class="mb-3 mt-3">
        <c-card-header>
            <h5 cCardTitle>{{ t('Generate auto report') }}
                <!--<small class="fw-300">
                    {{ result.mergedHost.name }}
                </small>-->
            </h5>
            <c-nav class="card-toolbar card-header-pills">
                <c-nav-item class="px-1">
                    <button [fallbackUrl]="['autoreport_module', 'autoreports', 'index']" cButton class="ripple" color="default"
                            oitcBackButton
                            size="xs">
                        <fa-icon [icon]="['fas', 'left-long']"></fa-icon>
                        {{ t('Back') }}
                    </button>
                </c-nav-item>
            </c-nav>
            <c-nav variant="underline" class="card-toolbar card-header-pills ms-3">
                <c-nav-item>
                    <button title="Edit"
                        class="nav-link active"  style="width:30px;">
                        <fa-icon [icon]="['fas', 'pen-to-square']"></fa-icon>
                    </button>
                </c-nav-item>
            </c-nav>
        </c-card-header>
        <c-card-body>
            <c-row class="mb-3">
                <label cLabel for="report">
                    {{ t('Auto report') }}
                    <oitc-required-icon></oitc-required-icon>
                </label>
                <oitc-select cFormControl
                    name="report"
                    id="report"
                    optionValue="id"
                    optionLabel="name"
                    [(ngModel)]="post.Autoreport.id"
                    [options]="autoreports"
                    (onChange)="onReportChange()">
                </oitc-select>
            </c-row>

            <c-row class="mb-3">
                <label cLabel for="format">
                    {{ t('Report format') }}
                    <oitc-required-icon></oitc-required-icon>
                </label>
                <oitc-select
                    name="format"
                    id="format"
                    optionValue="key"
                    optionLabel="value"
                    [(ngModel)]="post.Autoreport.format"
                    [options]="formatOptions"
                    (onChange)="onFormatChange()">
                </oitc-select>
            </c-row>
            <c-row class="mb-3">
                <c-col>
                <label cLabel for="from_date">
                    {{ t('From')}}
                </label>
                <input cFormControl type="date"
                       id="from_date"
                       name="from_date"
                       placeholder="{{ t('DD.MM.YYYY') }}"
                       [(ngModel)]="post.Autoreport.from_date"
                       oitcFormError [errors]="errors" errorField="from_date">
                <oitc-form-feedback [errors]="errors" errorField="from_date"></oitc-form-feedback>
                </c-col>
            </c-row>
            <c-row class="mb-3">
                <c-col>
                <label cLabel for="to_date">
                    {{ t('To')}}
                </label>
                <input cFormControl type="date"
                       id="to_date"
                       name="to_date"
                       placeholder="{{ t('DD.MM.YYYY') }}"
                       [(ngModel)]="post.Autoreport.to_date"
                       oitcFormError [errors]="errors" errorField="to_date">
                <oitc-form-feedback [errors]="errors" errorField="to_date"></oitc-form-feedback>
                </c-col>
            </c-row>

        </c-card-body>
        <c-card-footer class="text-end">

                <button cButton class="ripple" color="primary" type="submit">
                    {{ t('Generate report') }}
                </button>

        </c-card-footer>
    </c-card>
    </form>
</ng-container>
