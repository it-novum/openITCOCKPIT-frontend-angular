<fa-icon
    [icon]="['fas', 'info-circle']"
    [cTooltip]="tooltipContent"
    cTooltipPlacement="bottom"
    class="text-info">
    <ng-template #tooltipContent>
        {{ 'Colors' | transloco }}
        <div class="color-report-wrapper">
            <div class="colorsquare colorsquare-100">
                <div class="colortext">100%</div>
            </div>
            <div class="colorsquare colorsquare-90">
                <div class="colortext">90%</div>
            </div>
            <div class="colorsquare colorsquare-80">
                <div class="colortext">80%</div>
            </div>
            <div class="colorsquare colorsquare-70">
                <div class="colortext">70%</div>
            </div>
            <div class="colorsquare colorsquare-60">
                <div class="colortext">60%</div>
            </div>
            <div class="colorsquare colorsquare-50">
                <div class="colortext">50%</div>
            </div>
            <div class="colorsquare colorsquare-40">
                <div class="colortext">40%</div>
            </div>
            <div class="colorsquare colorsquare-30">
                <div class="colortext">30%</div>
            </div>
            <div class="colorsquare colorsquare-20">
                <div class="colortext">20%</div>
            </div>
            <div class="colorsquare colorsquare-10">
                <div class="colortext">10%</div>
            </div>
            <div class="colorsquare colorsquare-0">
                <div class="colortext">0%</div>
            </div>
        </div>

    </ng-template>
</fa-icon>
