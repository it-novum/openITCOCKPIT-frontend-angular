@if (!isViewMode()) {
    <div cdkDrag #container oitcResizable [aspectRatio]="aspectRatioEnabled()" class="map-element-container"
         (cdkDragEnded)="onDragEnd($event)"
         (cdkDragMoved)="onDragMove($event)"
         (resizeStop)="onResizeStop($event, type)"
         cdkDragBoundary=".map-canvas">
        <div cdkDragHandle
             [ngStyle]="{'width.px': width, 'height.px': height}">
            <img [src]="'/map_module/img/backgrounds/' + this.item()?.background" class="invalid-image-src"
                 [ngStyle]="{'width.px': width, 'height.px': height}"
                 *ngIf="this.item()?.background" [alt]="invalidBackgroundMessage"/>
        </div>
    </div>
    <p-contextMenu *ngIf="!isViewMode()" [target]="container" [model]="contextMenuItems"
                   appendTo="body"></p-contextMenu>
}
