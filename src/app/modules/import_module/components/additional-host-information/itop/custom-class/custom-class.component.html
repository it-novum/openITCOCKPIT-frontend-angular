<ng-container *transloco="let t">
    <table cTable bordered hover>
        <tbody>
        <tr>
            <td colspan="6">
                <div class="d-flex flex-align-items-center">
                    <div>
                        <fa-layers [fixedWidth]="true" size="4x">
                            <fa-icon [icon]="['fas', 'square']" class="text-primary"></fa-icon>
                            <fa-icon [icon]="['fas', 'object-group']" [inverse]="true"
                                     [transform]="'shrink-10'"></fa-icon>
                        </fa-layers>
                    </div>
                    <div class="iTop-class-label flex-1">
                        {{ result.response.general_information?.finalclass?.value }}
                    </div>
                </div>
            </td>
        </tr>
        <tr class="border-primary-bottom">
            <th colspan="3">
                <?= __('External link'); ?>
            </th>
            <td class="text-primary" colspan="3">
                {{ result.response.general_information?.id?.value }}
                <span *ngIf="result.response.externalLink" class="ng-scope">
                    <a target="_blank" [href]="result.response.externalLink">
                        <fa-icon [icon]="['fas', 'external-link-alt']" class="ps-1"></fa-icon>
                    </a>
                </span>
            </td>
        </tr>
        <tr *ngFor="let item of result.response.general_information">
            <th colspan="3">
                {{ item.key }}
            </th>
            <td colspan="3">
                <span *ngIf="item.value.length > 0">
                    <custom-class-information></custom-class-information>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</ng-container>
