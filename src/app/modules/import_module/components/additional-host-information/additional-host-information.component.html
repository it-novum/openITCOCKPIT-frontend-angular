<ng-container *transloco="let t">

    <oitc-table-loader *ngIf="!result"></oitc-table-loader>

    @if (result) {
        @switch (result.data_source) {
            @case ('idoit') {
                <oitc-idoit-overview [result]="result" [hostId]="hostId"></oitc-idoit-overview>
            }
            @case ('itop') {
                <oitc-itop-overview [result]="result" [hostId]="hostId"></oitc-itop-overview>
            }

        }
    }

</ng-container>
