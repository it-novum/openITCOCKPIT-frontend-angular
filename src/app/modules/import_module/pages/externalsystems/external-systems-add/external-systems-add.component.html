<oitc-coreui>
    <ng-container *transloco="let t">
        <nav aria-label="breadcrumb" class="mt-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a [routerLink]="['/']">
                        <fa-icon [icon]="['fas', 'home']"></fa-icon>
                        {{ t('Home') }}
                    </a>
                </li>
                <li class="breadcrumb-item">
                    <fa-icon [icon]="['fas', 'puzzle-piece']"></fa-icon>
                    {{ t('Import Module') }}
                </li>
                <li class="breadcrumb-item">
                    <a *oitcPermission="['importmodule','ExternalSystems', 'index']"
                       [routerLink]="['/', 'import_module', 'ExternalSystems', 'index']">
                        <fa-icon [icon]="['fas', 'external-link-alt']"></fa-icon>
                        {{ t('External Systems') }}
                    </a>
                </li>
                <li aria-current="page" class="breadcrumb-item active">
                    <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                    {{ t('Add external system') }}
                </li>
            </ol>
        </nav>
        <form cForm (ngSubmit)="submit()">
            <c-card class="mb-3">
                <c-card-header>
                    <h5 cCardTitle>{{ t('Create new external system') }}</h5>
                    <c-nav class="card-toolbar card-header-pills">
                        <c-nav-item class="px-1">
                            <button [fallbackUrl]="['import_module', 'ExternalSystems', 'index']" cButton class="ripple"
                                    color="default"
                                    oitcBackButton
                                    size="xs">
                                <fa-icon [icon]="['fas', 'left-long']"></fa-icon>
                                {{ t('Back') }}
                            </button>
                        </c-nav-item>
                    </c-nav>
                </c-card-header>
                <c-card-body>
                    <div class="mb-3">
                        <label cLabel for="container">
                            {{ t('Container') }}
                            <oitc-required-icon></oitc-required-icon>
                        </label>

                        <oitc-select
                            name="container"
                            id="container"
                            optionValue="key"
                            optionLabel="value">
                        </oitc-select>


                    </div>
                    <div class="mb-3">
                        <label cLabel for="ExternalSystemName">
                            {{ t('Name') }}
                            <oitc-required-icon></oitc-required-icon>
                        </label>
                        <input cFormControl id="ExternalSystemName" required type="text"
                               name="name"
                               oitcFormError errorField="name">
                        <oitc-form-feedback errorField="name"></oitc-form-feedback>
                    </div>
                    <div class="mb-3">
                        <label cLabel for="ExternalSystemDescription">
                            {{ t('Description') }}
                        </label>
                        <input cFormControl id="ExternalSystemDescription" required type="text"
                               name="name"
                               oitcFormErrorerrorField="description">
                        <oitc-form-feedback errorField="description"></oitc-form-feedback>
                    </div>


                </c-card-body>
                <c-card-footer class="text-end">
                    <button cButton class="ripple" color="primary" type="submit">
                        {{ t('Save') }}
                    </button>
                    <button [fallbackUrl]="['import_module','ExternalSystems', 'index']" cButton class="ms-1 ripple"
                            color="default" oitcBackButton type="button">
                        {{ t('Cancel') }}
                    </button>
                </c-card-footer>
            </c-card>
        </form>

    </ng-container>
</oitc-coreui>
