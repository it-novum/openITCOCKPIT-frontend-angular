<ng-container *transloco="let t">
    <div class="min-vh-100 d-flex flex-row align-items-center">
        <c-container>
            <c-row class="justify-content-center row">
                <c-col md="6">
                    <div class="clearfix">
                        <h1 class="float-start display-3 me-4">
                            404
                        </h1>
                        <h4
                            class="pt-3">
                            {{ t('Oops! Not found.') }}
                        </h4>
                        <p class="text-body-secondary float-start">
                            {{ t('Looks like the object you are looking for has vanished') }}
                            ¯\_(ツ)_/¯
                        </p>
                        <div>
                            <img src="./assets/images/errors/error_404_kitty_512.png" class="img-fluid"/>
                        </div>
                    </div>

                </c-col>
            </c-row>
        </c-container>
    </div>
</ng-container>
