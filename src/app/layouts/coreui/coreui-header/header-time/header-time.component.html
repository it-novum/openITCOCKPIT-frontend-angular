<ng-container *transloco="let t">
    <c-button-group role="group">
        <button cButton color="secondary" size="sm" *ngIf="showClientTime" cTooltip="{{t('local time of client')}}">{{ currentClientTime }}</button>
        <button cButton color="default" size="sm" cTooltip="{{t('display time information')}}"><fa-icon [icon]="['fas', 'clock']"></fa-icon></button>
        <button cButton color="primary" size="sm" cTooltip="{{t('local time of server')}}">{{ currentServerTime }}</button>
    </c-button-group>
</ng-container>
