<ng-container *transloco="let t">
    <c-modal
        #modal='cModal'
        [keyboard]="true"
        id="disableModal"
        size="lg"
    >
        <c-modal-header class="text-bg-warning">
            <h5 cModalTitle>
                {{ t('Attention!') }}
            </h5>
            <button (click)="hideModal()" cButtonClose></button>
        </c-modal-header>
        <c-modal-body>
            <c-row>
                <c-col *ngIf="!disableMessage" xs="12">
                    <strong>{{ t('Do you  want disable the selected object?') }}</strong>
                </c-col>
                <c-col *ngIf="disableMessage" xs="12">
                    <strong>{{ disableMessage }}</strong>
                </c-col>
                <c-col *ngIf="helpMessage" class="help-block" xs="12">
                    {{ helpMessage }}
                </c-col>
            </c-row>

            <c-row class="pt-2">
                <c-col *ngFor="let item of items" sm="12">
                    <ul class="mb-0">
                        <li>
                            {{ item.displayName }}
                            <div *ngIf="hasErrors && currentItemHasErrors(item)">
                                <div *ngFor="let error of getErrorsForItem(item)" class="text-danger">
                                    <fa-icon [icon]="['fas', 'exclamation-triangle']"></fa-icon>
                                    {{ error.message }}

                                </div>
                            </div>
                        </li>
                    </ul>
                </c-col>
            </c-row>

            <c-row [hidden]="!isDisable" class="pt-4 pb-2">
                <c-col sm="12">
                    <h4>{{ t('Deleting...') }}</h4>
                </c-col>
                <c-col sm="12">
                    <c-progress [animated]="true" [value]="percentage" color="warning" variant="striped"/>
                </c-col>
            </c-row>


        </c-modal-body>
        <c-modal-footer>
            <button (click)="disable()" [disabled]="isDisable" cButton class="ripple" color="warning">
                <fa-icon [hidden]="!isDisable" [icon]="['fas', 'spinner']" animation="spin"></fa-icon>
                {{ t('Disable') }}
            </button>
            <button (click)="hideModal()" cButton class="ripple" color="default">
                {{ t('Cancel') }}
            </button>
        </c-modal-footer>
    </c-modal>
</ng-container>
