<div
    class="d-print-none sidebar sidebar-fixed border-end sidebar-dark compact bg-oitc-gradient"
    id="sidebar1"
    [ngClass]="{'hide':!visible, 'show':visible, 'sidebar-narrow-unfoldable': unfoldable}">
    <div class="sidebar-header border-bottom">
        <div class="sidebar-brand">
            <!-- todo fix logo -->
            <img src="/img/logos/logo_header.png"/>
        </div>
    </div>
    <ul class="sidebar-nav simplebar-scrollable-y">


        <div class="simplebar-wrapper" style="margin: -8px;">
            <div class="simplebar-height-auto-observer-wrapper">
                <div class="simplebar-height-auto-observer"></div>
            </div>
            <div class="simplebar-mask">
                <div class="simplebar-offset" style="right: 0px; bottom: 0px;">
                    <div class="simplebar-content-wrapper" tabindex="0" role="region"
                         aria-label="scrollable content"
                         style="height: 100%; overflow: hidden scroll;">
                        <div class="simplebar-content" style="padding: 8px;">
                            @for (headline of menu; track $index) {
                                <li class="nav-title">
                                    {{ headline.alias }}
                                </li>
                                @if (headline.items.length > 0) {
                                    @for (item of headline.items; track $index) {
                                        <!-- Is this a simple link or a category of links -->
                                        @if (!item.items) {
                                            <!-- this is a link -->
                                            <li class="nav-item">
                                                <a class="nav-link" [routerLink]="item.angularUrl">
                                                    <fa-icon [icon]="item.icon" class="nav-icon"></fa-icon>
                                                    {{ item.name }}
                                                </a>
                                            </li>
                                        } @else {
                                            <!-- this is a category of links -->
                                            <oitc-navbar-group [item]="item"></oitc-navbar-group>
                                        }
                                    }
                                }
                            }

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--
        <div class="simplebar-track simplebar-horizontal" style="visibility: hidden;">
            <div class="simplebar-scrollbar" style="width: 0px; display: none;"></div>
        </div>
        <div class="simplebar-track simplebar-vertical" style="visibility: visible;">
            <div class="simplebar-scrollbar"
                 style="height: 404px; transform: translate3d(0px, 0px, 0px); display: block;"></div>
        </div>
        -->
    </ul>
    <div class="sidebar-footer border-top d-none d-md-flex">
        <button class="sidebar-toggler" type="button" (click)="toggleUnfoldable()"></button>
    </div>
</div>

<!-- Inert the page content here -->
<ng-content></ng-content>
