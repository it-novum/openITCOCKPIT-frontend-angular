<c-row>
    <c-col [xs]="12" [lg]="6">
        <c-button-group role="group" class="flex-wrap">
            <button
                cButton
                class="rounded-0"
                color="primary"
                *ngFor="let intervalArray of interval"
                [ngClass]="{'active': selectedInterval == intervalArray.interval}"
                (click)="changeInterval(intervalArray.interval)"
                [title]="intervalArray.long">
                {{ intervalArray.short }}
            </button>
        </c-button-group>
    </c-col>
    <c-col [xs]="12" [lg]="6">
        <input cFormControl type="number"
               [id]="id"
               [name]="name"
               [placeholder]="'Interval in seconds' | transloco"
               [(ngModel)]="selectedInterval"
               (ngModelChange)="updateInterval()">
        <div class="help-block">
            <oitc-human-time [seconds]="selectedInterval"></oitc-human-time>
        </div>
    </c-col>
</c-row>
