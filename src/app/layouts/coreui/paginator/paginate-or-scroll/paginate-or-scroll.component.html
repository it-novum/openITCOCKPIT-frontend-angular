<ng-container *transloco="let t">
  <c-row>
    <c-col>
      <oitc-paginator
        *ngIf="paginateOrScroll?.paging"
      ></oitc-paginator>

      <oitc-scroll-index
        *ngIf="paginateOrScroll?.scroll"
        [scroll]="paginateOrScroll?.scroll"
        (pageChange)="onPageChange($event)">
      </oitc-scroll-index>
    </c-col>
  </c-row>
  <c-row>
    <c-col>
      <button cButton size="xs" color="primary" class="ripple">
        <span [hidden]="!isScrollMode" (click)="changeMode()">{{ t('Switch to Paginator Mode') }}</span>
        <span [hidden]="isScrollMode" (click)="changeMode()">{{ t('Switch to Scroll Mode') }}</span>
      </button>
    </c-col>
  </c-row>
</ng-container>
