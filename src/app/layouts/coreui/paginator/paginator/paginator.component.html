<ng-container *transloco="let t">
    <c-row>
        <c-col *ngIf="paging" md="6">
            {{ t('Page') }}
            {{ paging.page | number }}
            {{ t('of') }}
            {{ paging.pageCount | number }},
            {{ t('Total') }}
            {{ paging.count | number }}
            {{ t('entries') }}

        </c-col>
        <c-col md="6">
            <c-pagination *ngIf="paging" class="float-end">
                <li [disabled]="!paging.prevPage" cPageItem>
                    <button (click)="firstPage()"
                            [title]="'First page' | transloco"
                            cPageLink
                            class="ripple">
                        <fa-icon [icon]="faAnglesLeft"></fa-icon>
                    </button>
                </li>
                <li [disabled]="!paging.prevPage" cPageItem>
                    <button (click)="prevPage()"
                            [title]="'Previous page' | transloco"
                            cPageLink
                            class="ripple"
                    >
                        <fa-icon [icon]="faAngleLeft"></fa-icon>
                    </button>
                </li>


                <li *ngFor="let page of pages" [active]="page === paging.page" cPageItem>
                    <button (click)="changePage(page)"
                            cPageLink
                            class="ripple">
                        {{ page }}
                    </button>
                </li>


                <li [disabled]="!paging.nextPage" cPageItem>
                    <button (click)="nextPage()"
                            [title]="'Next page' | transloco"
                            cPageLink
                            class="ripple"
                    >
                        <fa-icon [icon]="faAngleRight"></fa-icon>
                    </button>
                </li>
                <li [disabled]="!paging.nextPage" cPageItem>
                    <button (click)="lastPage()"
                            [title]="'Last page' | transloco"
                            cPageLink
                            class="ripple"
                    >
                        <fa-icon [icon]="faAnglesRight"></fa-icon>
                    </button>
                </li>
            </c-pagination>
        </c-col>
    </c-row>
</ng-container>
