<oitc-global-loader></oitc-global-loader>

<!--sidebar-->
<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed border-end"
  colorScheme="dark"
  id="sidebar1"
  visible
>
  <c-sidebar-header class="border-bottom">
    <c-sidebar-brand [routerLink]="[]">
      <div *ngIf="showSearch" class="nav-filter  m-0 p-0">

        <form [formGroup]="navSearch" (ngSubmit)="runSearch()">
          <c-input-group class="mb-3">
            <input aria-describedby="basic-addon2"
                   cFormControl="searchTerm"
                   placeholder="Search"
                   formControlName="searchTerm"
                   oitcDebounce
                   (debouncedValue)="runSearch()"
            />
            <span cInputGroupText id="basic-addon2">
              <fa-icon [icon]="faSearch" *ngIf="searchTerm !== ''"/>
              <fa-icon [icon]="faClose" *ngIf="searchTerm === ''" (click)="clearSearch()"/>
            </span>
          </c-input-group>
        </form>
        <ul class="list-group m-0 p-0" *ngIf="navigationService.searchResults as searchResults">
          <ng-container *ngFor="let item of searchResults">
            <li class="pointer list-group-item" [routerLink]="item.url">
              <fa-icon [icon]="faQuestion"></fa-icon>
              <strong>{{ item.name }}</strong>
            </li>
          </ng-container>
        </ul>
      </div>
    </c-sidebar-brand>
  </c-sidebar-header>
  <c-sidebar-nav [navItems]="navigationService.navigation" dropdownMode="close" compact/>

  @if (!sidebar1.narrow) {
    <c-sidebar-footer cSidebarToggle="sidebar1" class="border-top d-none d-lg-flex" toggle="unfoldable"
                      style="cursor: pointer;">
      <button cSidebarToggler></button>
    </c-sidebar-footer>
  }
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100">
  <!--app-header-->
  <oitc-coreui-header [cShadowOnScroll]="'sm'"
                      class="mb-4 d-print-none header header-sticky p-0 shadow-sm"
                      position="sticky"
                      sidebarId="sidebar1"/>
  <!--app-body-->
  <div class="body flex-grow-1">
    <c-container [fluid]="true" class="h-auto px-4">

      <!-- Content will be here -->
      <ng-content/>

    </c-container>
  </div>
  <!--app footer-->
  <oitc-coreui-footer></oitc-coreui-footer>
</div>
