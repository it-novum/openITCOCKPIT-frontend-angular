<ng-container *transloco="let t">
  {{ currentSelection.length }}
  <c-form-check>
    <input cFormCheckInput id="selectAll" type="checkbox" [(ngModel)]="checked" [indeterminate]="intermediate"
           (change)="toggleSelectAll()">
    <label cFormCheckLabel for="selectAll" class="select-label">
      {{ t('Select all') }}
    </label>
  </c-form-check>
</ng-container>
