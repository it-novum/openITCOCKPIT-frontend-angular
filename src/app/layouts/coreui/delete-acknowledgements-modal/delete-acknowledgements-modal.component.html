<ng-container *transloco="let t">
    <c-modal
        #modal='cModal'
        [keyboard]="true"
        id="deleteAcknowledgements"
        size="lg"
    >
        <c-modal-header class="text-bg-danger">
            <h5 cModalTitle>
                {{ t('Attention!') }}
            </h5>
            <button (click)="hideModal()" cButtonClose></button>
        </c-modal-header>
        <c-modal-body>
            <c-row>
                <c-col xs="12">
                    <strong>{{ t('Do you really want to delete the acknowledgements?') }}</strong>
                </c-col>
                <c-col *ngIf="helpMessage" class="help-block" xs="12">
                    {{ helpMessage }}
                </c-col>
            </c-row>

            <c-row class="pt-2">
                <c-col *ngFor="let item of items" sm="12">
                    <ul class="mb-0">
                        <li>
                            {{ item.displayName }}
                        </li>
                    </ul>
                </c-col>
            </c-row>

            <c-row [hidden]="!isDeleting" class="pt-4 pb-2">
                <c-col sm="12">
                    <h4>{{ t('Deleting...') }}</h4>
                </c-col>
                <c-col sm="12">
                    <c-progress [animated]="true" [value]="percentage" color="danger" variant="striped"/>
                </c-col>
            </c-row>

        </c-modal-body>
        <c-modal-footer>
            <button (click)="delete()" [disabled]="isDeleting" cButton class="ripple" color="danger">
                <fa-icon [hidden]="!isDeleting" [icon]="['fas', 'spinner']" animation="spin"></fa-icon>
                {{ t('Delete acknowledgement') }}
            </button>
            <button (click)="hideModal()" cButton class="ripple" color="default">
                {{ t('Cancel') }}
            </button>
        </c-modal-footer>
    </c-modal>
</ng-container>
