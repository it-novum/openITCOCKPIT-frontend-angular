<div class="page-wrapper">
  <div class="page-inner">

    <aside id="pageSidebar" class="page-sidebar">
      <ng-content select="[oitcNavigation]"></ng-content>
    </aside>

    <div class="page-content-wrapper">
      <header id="header" class="page-header" role="banner">
        <div class="search hidden-lg-down" top-search=""></div>
        <div class="ml-auto d-flex">
          <div class="header-icon">
            <span>
              <a class="btn btn-default waves-effect waves-themed"
                 ui-sref="ExportsIndex"
                 export-status=""
                 data-original-title="Refresh monitoring configuration"
                 data-placement="bottom"
                 rel="tooltip"
                 data-container="body">
                <i class="fa fa-retweet" ng-hide="exportRunning"></i>
                <i class="fa fa-refresh fa-spin txt-color-red" ng-show="exportRunning"></i>
              </a>
            </span>
          </div>

          <div class="header-icon">
            <div class="btn-group mr-2" role="group" aria-label="">
              <a class="btn btn-default waves-effect waves-themed"
                 href="/users/logout"
                 data-original-title="Sign out"
                 data-placement="bottom"
                 rel="tooltip"
                 data-container="body">
                <i class="fa fa-sign-out-alt"></i>
              </a>
            </div>
          </div>
        </div>
      </header>


      <div id="uglyDropdownMenuHack"></div>
      <!-- BEGIN Page Content -->
      <!-- the #js-page-content id is needed for some plugins to initialize -->
      <main id="js-page-content" role="main" class="page-content">
        <div id="content">

          <!-- Content will be here -->
          <ng-content/>

        </div>
      </main>


    </div>

  </div>
</div>
