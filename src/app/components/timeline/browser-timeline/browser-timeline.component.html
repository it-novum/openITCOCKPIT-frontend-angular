<ng-container *transloco="let t">
    <p-skeleton *ngIf="failureDurationInPercent == ''" width="10rem" height="2rem"/>
    <h4 *ngIf="failureDurationInPercent">{{ t('Outages: ') }} {{ failureDurationInPercent }} %</h4>

    <!-- Timeline container -->
    <div id="visualization"></div>

    <!-- Timeline controls or legend that can be injected as ng-content -->
    <ng-content></ng-content>
</ng-container>
