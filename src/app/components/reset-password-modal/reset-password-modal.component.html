<ng-container *transloco="let t">
    <c-modal
        #modal='cModal'
        [keyboard]="true"
        id="resetPasswordModal"
        size="lg"
    >
        <c-modal-header class="bg-primary">
            <h5 cModalTitle class="text-white">
                <fa-icon [icon]="['fas', 'edit']"></fa-icon>
                {{ t('Reset user password') }}
            </h5>
            <button (click)="hideModal()" cButtonClose></button>
        </c-modal-header>
        <c-modal-body>
            <c-row>
                <c-col xs="12">
                    {{ t('Do you really want to reset the password for the selected user?') }}
                </c-col>
                <c-col xs="12">
                    <ul>
                        <li>{{ user.full_name }} ({{ user.email }})</li>
                    </ul>
                </c-col>
                <c-col class="mt-2 help-block text-info" xs="12">
                    <fa-icon [icon]="['fas', 'info-circle']"></fa-icon>
                    {{ t('The system will send the user an email with a new random generated password.') }}
                </c-col>
            </c-row>

        </c-modal-body>
        <c-modal-footer>
            <button (click)="resetPassword()" cButton class="ripple" color="primary">
                {{ t('Yes - reset password') }}
            </button>
            <button (click)="hideModal()" cButton class="ripple" color="default">
                {{ t('Close') }}
            </button>
        </c-modal-footer>
    </c-modal>
</ng-container>
