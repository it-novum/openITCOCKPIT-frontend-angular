<c-button-group role="group">
    @if (allowEdit) {
        <a class="ripple btn btn-default btn-xs btn-lower-padding" [routerLink]="url" *oitcPermission="permission">
            <fa-icon [icon]="['fas', 'gear']"></fa-icon>
        </a>
        <button cButton class="ripple btn-lower-padding" color="default" size="xs"
                *oitcPermission="permission; negate: true" disabled>
            <fa-icon [icon]="['fas', 'gear']"></fa-icon>
        </button>
    } @else {
        <button cButton class="ripple btn-lower-padding" color="default" size="xs" disabled>
            <fa-icon [icon]="['fas', 'gear']"></fa-icon>
        </button>
    }
    <c-dropdown variant="btn-group">
        <button cButton cDropdownToggle class="ripple btn-lower-padding dropdown-btn" color="default" [caret]="false"
                size="xs">
            <fa-icon [icon]="['fas', 'caret-down']"></fa-icon>
        </button>
        <ul cDropdownMenu>
            <ng-content></ng-content>
        </ul>
    </c-dropdown>
</c-button-group>
