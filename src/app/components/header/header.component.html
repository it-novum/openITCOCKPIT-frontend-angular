<header id="header" class="page-header" role="banner">
    <div class="search hidden-lg-down" top-search=""></div>
    <div class="ml-auto d-flex">

        <form [formGroup]="form" (ngSubmit)="submitSearch()">
          <select formControlName="type">
            <option [value]="SearchType.Host">{{ SearchType.Host }}</option>
            <option [value]="SearchType.Address">{{ SearchType.Address }}</option>
            <option [value]="SearchType.Service">{{ SearchType.Service }}</option>
            <option [value]="SearchType.UUID">{{ SearchType.UUID }}</option>
            <option [value]="SearchType.TagsHost">{{ SearchType.TagsHost }}</option>
            <option [value]="SearchType.TagsService">{{ SearchType.TagsService }}</option>
          </select>
          <input type="text" formControlName="query" />
          <button [disabled]="!form.valid">auf gehts</button>
        </form>

        <div class="header-icon">
            <span>
              <a class="btn btn-default waves-effect waves-themed"
                 ui-sref="ExportsIndex"
                 export-status=""
                 data-original-title="Refresh monitoring configuration"
                 data-placement="bottom"
                 rel="tooltip"
                 data-container="body">

                    <fa-icon icon="retweet" />
                  <!--  ng-show not working!
                    <fa-icon icon="retweet"  ng-show="exportRunning"/>
                    -->
              </a>
            </span>
        </div>

        <div class="header-icon">
            <div class="btn-group mr-2" role="group" aria-label="">
                <a (click)="logout()" class="btn btn-default waves-effect waves-themed"
                   href="/users/logout"
                   data-original-title="Sign out"
                   data-placement="bottom"
                   rel="tooltip"
                   data-container="body">
                    <fa-icon icon="sign-out" />
                </a>
            </div>
        </div>
    </div>
</header>
