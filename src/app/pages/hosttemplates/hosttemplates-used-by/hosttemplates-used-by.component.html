<oitc-coreui>
    <ng-container *transloco="let t">

        <nav aria-label="breadcrumb" class="mt-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a [routerLink]="['/']">
                        <fa-icon [icon]="['fas', 'home']"></fa-icon>
                        {{ t('Home') }}
                    </a></li>
                <li class="breadcrumb-item">
                    <a *oitcPermission="['hosttemplates', 'index']" [routerLink]="['/', 'hosttemplates', 'index']">
                        <fa-icon [icon]="['fas', 'pen-to-square']"></fa-icon>
                        {{ t('Host template') }}
                    </a>
                </li>
                <li aria-current="page" class="breadcrumb-item active">
                    <fa-icon [icon]="['fas', 'code-fork']"></fa-icon>
                    {{ t('Used by') }}
                </li>
            </ol>
        </nav>
        <c-card class="mb-3">
            <c-card-header>
                <h5 cCardTitle>{{ t('Host template') }}
                    <small class="fw-300">
                        <i>
                            <strong>
                                »{{ 'name' }}«
                            </strong>
                            {{ t('is used by') }}
                            {{ 'total' }}
                            {{ t('objects.') }}
                        </i>
                    </small>
                </h5>
                <c-nav class="card-toolbar card-header-pills">
                    <button [fallbackUrl]="['hosttemplates', 'index']" cButton class="ripple" color="default"
                            oitcBackButton
                            size="xs">
                        <fa-icon [icon]="['fas', 'left-long']"></fa-icon>
                        {{ t('Back') }}
                    </button>
                </c-nav>
            </c-card-header>
            <c-card-body>

                <oitc-not-used-by-object *ngIf="total === 0">
                    {{ t('This timeperiod is not used by any object') }}
                </oitc-not-used-by-object>

            </c-card-body>
        </c-card>
    </ng-container>
</oitc-coreui>
