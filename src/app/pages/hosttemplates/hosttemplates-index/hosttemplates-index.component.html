<oitc-coreui>
    <ng-container *transloco="let t">
        <nav aria-label="breadcrumb" class="mt-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a [routerLink]="['/']">
                        <fa-icon [icon]="['fas', 'home']"></fa-icon>
                        {{ t('Home') }}
                    </a></li>
                <li class="breadcrumb-item">
                    <a *oitcPermission="['hosttemplates', 'index']" [routerLink]="['/', 'hosttemplates', 'index']">
                        <fa-icon [icon]="['fas', 'pen-to-square']"></fa-icon>
                        {{ t('Host templates') }}
                    </a>
                </li>
                <li aria-current="page" class="breadcrumb-item active">
                    <fa-icon [icon]="['fas', 'list']"></fa-icon>
                    {{ t('Overview') }}
                </li>
            </ol>
        </nav>
        <c-card class="mb-3">
            <c-card-header>
                <h5 cCardTitle>{{ t('Host templates') }}
                    <small class="fw-300">
                        {{ t('overview') }}
                    </small>
                </h5>
                <c-nav class="card-toolbar card-header-pills">
                    <c-nav-item class="px-1">
                        <button (click)="loadHosttemplates()" cButton class="ripple" color="default" size="xs">
                            <fa-icon [icon]="['fas', 'arrows-rotate']"></fa-icon>
                            {{ t('Refresh') }}
                        </button>
                    </c-nav-item>
                    <c-nav-item class="px-1">
                        <button *oitcPermission="['hosttemplates', 'add']" [routerLink]="['/', 'hosttemplates', 'add']"
                                cButton
                                class="ripple"
                                color="success"
                                size="xs">
                            <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                            {{ t('New') }}
                        </button>
                    </c-nav-item>
                    <c-nav-item class="px-1">
                        <button (click)="toggleFilter()" cButton class="ripple" color="primary" size="xs">
                            <fa-icon [icon]="['fas', 'filter']"></fa-icon>
                            {{ t('Filter') }}
                        </button>
                    </c-nav-item>
                </c-nav>
            </c-card-header>
            <c-card-body>

                <c-container [hidden]="hideFilter" class="shadow-sm p-2 mb-4 bg-body rounded" fluid>
                    <c-row>
                        <c-col>
                            <h6 class="pb-2 mb-3 border-bottom">
                                <fa-icon [icon]="['fas', 'filter']"></fa-icon>
                                {{ t('Filter') }}
                            </h6>
                        </c-col>
                    </c-row>
                    <form cForm>
                        <c-row>
                            <c-col md="6">
                                <c-input-group>
                                    <span cInputGroupText>
                                        <fa-icon [icon]="['fas', 'filter']"></fa-icon>
                                    </span>
                                    <input (debouncedValue)="onFilterChange($event)"
                                           [(ngModel)]="params['filter[Hosttemplates.name]']"
                                           [placeholder]="'Filter by host template name' | transloco"
                                           cFormControl
                                           name="Hosttemplates.name"
                                           oitcDebounce
                                           type="text"
                                    />
                                </c-input-group>
                            </c-col>

                            <c-col md="6">
                                <c-input-group>
                                    <span cInputGroupText>
                                        <fa-icon [icon]="['fas', 'filter']"></fa-icon>
                                    </span>

                                    <ng-select
                                        name="hosttemplatetype_id"
                                        [placeholder]="'Filter by host template types' | transloco"
                                        [clearable]="true"
                                        [items]="hosttemplateTypes"
                                        [multiple]="true"
                                        [closeOnSelect]="false"
                                        bindValue="id"
                                        bindLabel="name"
                                        groupBy="group"
                                        [selectableGroup]="true"
                                        [selectableGroupAsModel]="false"
                                        oitcDebounce
                                        (debouncedValue)="onFilterChange($event)"
                                        [(ngModel)]="params['filter[Hosttemplates.hosttemplatetype_id][]']">

                                        <ng-template
                                            ng-optgroup-tmp
                                            let-item="item"
                                            let-item$="item$"
                                            let-index="index"
                                        >
                                            <input id="item-{{ index }}" type="checkbox" name="ngSelectSelectAll"
                                                   [ngModel]="item$.selected"/>
                                            {{ t('Select All') }}
                                        </ng-template>

                                        <ng-template
                                            ng-option-tmp
                                            let-item="item"
                                            let-item$="item$"
                                            let-index="index"
                                        >
                                            <input id="item-{{ index }}" [name]="'ngSelectCheckbox-'+index"
                                                   type="checkbox" [ngModel]="item$.selected"/>
                                            {{ item.name }}
                                        </ng-template>

                                    </ng-select>

                                </c-input-group>
                            </c-col>

                        </c-row>
                        <c-row>
                            <c-col class="text-end">
                                <button (click)="resetFilter()" cButton class="ripple" color="danger" size="xs">
                                    {{ t('Reset filter') }}
                                </button>
                            </c-col>
                        </c-row>
                    </form>
                </c-container>
                <!-- End Filter -->

            </c-card-body>
        </c-card>
    </ng-container>
</oitc-coreui>
