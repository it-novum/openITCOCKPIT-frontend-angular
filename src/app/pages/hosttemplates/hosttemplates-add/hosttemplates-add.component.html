<oitc-coreui>
    <ng-container *transloco="let t">
        <nav aria-label="breadcrumb" class="mt-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a [routerLink]="['/']">
                        <fa-icon [icon]="['fas', 'home']"></fa-icon>
                        {{ t('Home') }}
                    </a></li>
                <li class="breadcrumb-item">
                    <a *oitcPermission="['hosttemplates', 'index']" [routerLink]="['/', 'hosttemplates', 'index']">
                        <fa-icon [icon]="['fas', 'pen-to-square']"></fa-icon>
                        {{ t('Host template') }}
                    </a>
                </li>
                <li aria-current="page" class="breadcrumb-item active">
                    <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                    {{ t('Add') }}
                </li>
            </ol>
        </nav>
        <form cForm>
            <c-card class="mb-3">
                <c-card-header>
                    <h5 cCardTitle>{{ t('Create new host template') }}</h5>

                    <c-nav class="card-toolbar card-header-pills">
                        <c-nav-item class="px-1">
                            <span *ngIf="typeDetails"
                                  class="badge border margin-right-10"
                                  [ngClass]="[typeDetails.class, typeDetails.color]">
                                <fa-icon [icon]="typeDetails.icon"
                                         [rotate]="typeDetails.rotate"></fa-icon>
                                {{ typeDetails.title }}
                            </span>
                        </c-nav-item>

                        <c-nav-item class="px-1">
                            <button [fallbackUrl]="['hosttemplates', 'index']" cButton class="ripple" color="default"
                                    oitcBackButton
                                    size="xs">
                                <fa-icon [icon]="['fas', 'left-long']"></fa-icon>
                                {{ t('Back') }}
                            </button>
                        </c-nav-item>
                    </c-nav>

                </c-card-header>
                <c-card-body>

                    <!-- BASIC CONFIGURATION START -->
                    <c-card class="mb-3">
                        <c-card-header>
                            <fa-icon [icon]="['fas', 'wand-magic-sparkles']"></fa-icon>
                            <span class="ms-1">
                                {{ t('Basic configuration') }}
                            </span>
                        </c-card-header>
                        <c-card-body>

                            <div class="mb-3">
                                <label cLabel for="container">
                                    {{ t('Container') }}
                                    <oitc-required-icon></oitc-required-icon>
                                </label>

                                <oitc-select
                                    name="container"
                                    id="container"
                                    optionValue="key"
                                    optionLabel="value"
                                    [(ngModel)]="post.container_id"
                                    [options]="containers?.containers"
                                    (onChange)="onContainerChange()"
                                    oitcFormError [errors]="errors" errorField="container_id">
                                </oitc-select>

                                <div *ngIf="!post.container_id" class="text-warning-glow pt-1">
                                    {{ t('Please select a container.') }}
                                </div>
                                <oitc-form-feedback [errors]="errors" errorField="container_id"></oitc-form-feedback>
                            </div>

                        </c-card-body>
                    </c-card>
                    <!-- BASIC CONFIGURATION END -->

                </c-card-body>
            </c-card>
        </form>
    </ng-container>
</oitc-coreui>
