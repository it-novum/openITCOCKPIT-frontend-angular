<ng-container *transloco="let t">
    <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a [routerLink]="['/']">
                    <fa-icon [icon]="['fas', 'home']"></fa-icon>
                    {{ t('Home') }}
                </a></li>
            <li class="breadcrumb-item">
                <a *oitcPermission="['timeperiods', 'index']" [routerLink]="['/', 'timeperiods', 'index']">
                    <fa-icon [icon]="['fas', 'clock']"></fa-icon>
                    {{ t('Time periods') }}
                </a>
            </li>
            <li aria-current="page" class="breadcrumb-item active">
                <fa-icon [icon]="['fas', 'calendar-week']"></fa-icon>
                {{ t('View details') }}
            </li>
        </ol>
    </nav>
    <c-card class="mb-3">
        <c-card-header>
            <h5 cCardTitle>
                {{ t('Time period:') }}

                <small class="fw-300">
                    {{ timeperiod.name }}
                </small>
            </h5>

            <c-nav class="card-toolbar card-header-pills">
                <oitc-object-uuid [uuid]="timeperiod.uuid"></oitc-object-uuid>
            </c-nav>

            <c-nav class="card-toolbar card-header-pills">
                <c-nav-item class="px-1">
                    <button [fallbackUrl]="['timeperiods', 'index']" cButton class="ripple" color="default"
                            oitcBackButton
                            size="xs">
                        <fa-icon [icon]="['fas', 'left-long']"></fa-icon>
                        {{ t('Back') }}
                    </button>
                </c-nav-item>
                <c-nav-item class="px-1" *oitcPermission="['timeperiods', 'edit']">
                    <button [routerLink]="['/','timeperiods','edit', id]" cButton class="ripple"
                            color="default"
                            size="xs">
                        <fa-icon [icon]="['fas', 'cog']"></fa-icon>
                        {{ t('Edit') }}
                    </button>
                </c-nav-item>
            </c-nav>

        </c-card-header>
        <c-card-body>

            <c-row class="padding-top-20">
                <c-col lg="20">
                    <full-calendar [options]="calendarOptions"></full-calendar>
                </c-col>
            </c-row>

        </c-card-body>
    </c-card>
</ng-container>
