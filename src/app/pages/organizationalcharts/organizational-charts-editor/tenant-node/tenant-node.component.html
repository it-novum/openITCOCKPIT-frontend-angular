<div class="oc-node-body" fDragHandle>

    <div class="node-info">
        <span class="node-title"> model.name </span>
        <div class="node-description"> model.description</div>



        @if (nodeFooter) {

            <b>{{ nodeFooter.node.container_id }}</b>

            <button cButton class="right" (click)="editNode.emit(nodeFooter.fNodeId)">
                Edit
            </button>
        }


    </div>


</div>


<div class="output-item text-center">
    @if (nodeFooter) {
        {{ nodeFooter|json }}
        <div fNodeOutput
             class="oc-node-output"
             [fOutputId]="String(nodeFooter.node.id)"
             [isSelfConnectable]="false">
            @if (hasConnection) {
                <fa-icon [icon]="['fas', 'square-xmark']" class="text-danger"
                         (click)="onDeleteConnection()"></fa-icon>
            } @else {
                <fa-icon [icon]="['far', 'square']"></fa-icon>
            }
        </div>
    }
</div>
