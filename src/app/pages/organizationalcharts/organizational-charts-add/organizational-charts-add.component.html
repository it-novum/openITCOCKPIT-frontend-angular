<ng-container *transloco="let t">
    <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a [routerLink]="['/']">
                    <fa-icon [icon]="['fas', 'home']"></fa-icon>
                    {{ t('Home') }}
                </a></li>
            <li class="breadcrumb-item">
                <a *oitcPermission="['organizationalcharts', 'index']"
                   [routerLink]="['/', 'organizationalcharts', 'index']">
                    <fa-icon [icon]="['fas', 'sitemap']"></fa-icon>
                    {{ t('Organizational chart') }}
                </a>
            </li>
            <li aria-current="page" class="breadcrumb-item active">
                <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                {{ t('Add') }}
            </li>
        </ol>
    </nav>

    <form cForm (ngSubmit)="submit()">
        <c-card class="mb-3">
            <c-card-header>
                <h5 cCardTitle>
                    {{ t('Create new Organizational chart') }}
                </h5>
            </c-card-header>
            <c-card-body>

                <div class="mb-3">
                    <label cLabel for="name">
                        {{ t('Name') }}
                        <oitc-required-icon></oitc-required-icon>
                    </label>
                    <input cFormControl id="name" required type="text"
                           name="name"
                           oitcFormError [errors]="errors" errorField="name"
                           [(ngModel)]="post.name">
                    <oitc-form-feedback [errors]="errors" errorField="name"></oitc-form-feedback>
                </div>

                <div class="mb-3">
                    <label cLabel for="description">
                        {{ t('Description') }}
                    </label>
                    <input cFormControl id="description" required type="text"
                           name="description"
                           oitcFormError [errors]="errors" errorField="description"
                           [(ngModel)]="post.description">
                    <oitc-form-feedback [errors]="errors" errorField="description"></oitc-form-feedback>
                </div>

                <fieldset>
                    <legend class="fs-md fieldset-legend-border-bottom mt-1">
                        <h4>
                            <fa-icon [icon]="['fas', 'sitemap']"></fa-icon>
                            {{ t('Chart editor') }}
                        </h4>
                    </legend>

                    <div>{{ nodes | json }}</div>
                    <div>{{ connections | json }}</div>

                    <oitc-organizational-charts-editor
                        [(nodeTree)]="nodes"
                        [(connections)]="connections"></oitc-organizational-charts-editor>
                </fieldset>
            </c-card-body>
        </c-card>
    </form>
</ng-container>
