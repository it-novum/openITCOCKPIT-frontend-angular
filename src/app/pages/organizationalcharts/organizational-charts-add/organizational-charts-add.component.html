<ng-container *transloco="let t">
    <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a [routerLink]="['/']">
                    <fa-icon [icon]="['fas', 'home']"></fa-icon>
                    {{ t('Home') }}
                </a></li>
            <li class="breadcrumb-item">
                <a *oitcPermission="['organizationalcharts', 'index']"
                   [routerLink]="['/', 'organizationalcharts', 'index']">
                    <fa-icon [icon]="['fas', 'sitemap']"></fa-icon>
                    {{ t('Organizational chart') }}
                </a>
            </li>
            <li aria-current="page" class="breadcrumb-item active">
                <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                {{ t('Add') }}
            </li>
        </ol>
    </nav>

    <c-card class="mb-3">
        <c-card-header>
            <h5 cCardTitle>
                {{ t('Create new Organizational charts') }}
            </h5>
        </c-card-header>
        <c-card-body>
            <oitc-organizational-charts-editor></oitc-organizational-charts-editor>
        </c-card-body>
    </c-card>
</ng-container>
