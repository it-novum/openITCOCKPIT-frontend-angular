<ng-container *transloco="let t">
    @if (reportDetails) {

        <!-- Summary only report -->
        <ng-container *ngIf="reportDetails.summary == 1">
            <c-row>
                <c-col [xs]="12" [md]="6" class="d-flex">
                    <c-card class="mb-3 flex-1">
                        <c-card-header>
                            <h5 cCardTitle>
                                <fa-icon [icon]="['fas', 'desktop']"></fa-icon>
                                {{ t('Hosts summary') }}
                            </h5>
                        </c-card-header>
                        <c-card-body>
                            <oitc-host-pie-echart
                                [chartData]="hostSummary"></oitc-host-pie-echart>
                        </c-card-body>
                    </c-card>
                </c-col>

                <c-col [xs]="12" [md]="6" class="d-flex">
                    <c-card class="mb-3 flex-1">
                        <c-card-header>
                            <h5 cCardTitle>
                                <fa-icon [icon]="['fas', 'cogs']"></fa-icon>
                                {{ t('Services summary') }}
                            </h5>
                        </c-card-header>
                        <c-card-body>
                            <oitc-service-pie-echart
                                [chartData]="serviceSummary"></oitc-service-pie-echart>
                        </c-card-body>
                    </c-card>
                </c-col>
            </c-row>
        </ng-container>


        <!-- Detailed report -->
        <ng-container *ngIf="reportDetails.summary == 0">
            <c-row>
                @for (host of hostsWithServices; track $index) {
                    <c-col [xs]="12">
                        <c-card class="mb-3 flex-1">
                            <c-card-header>
                                <h5 cCardTitle>
                                    <fa-icon [icon]="['fas', 'desktop']"></fa-icon>
                                    <oitc-label-link
                                        [objectId]="host.Host.id"
                                        [route]="'/hosts/browser'"
                                        [permissions]="'hosts.browser'">
                                        {{ host.Host.name }}
                                    </oitc-label-link>
                                </h5>
                            </c-card-header>
                            <c-card-body>
                                <c-col>
                                    <c-row [xs]="12">

                                        CHART HIER

                                    </c-row>

                                </c-col>

                            </c-card-body>
                        </c-card>
                    </c-col>
                }
            </c-row>
        </ng-container>
    }


</ng-container>
