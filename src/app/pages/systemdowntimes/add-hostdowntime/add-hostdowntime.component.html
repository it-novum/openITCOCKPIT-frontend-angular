<oitc-coreui>
    <ng-container *transloco="let t">
        <nav aria-label="breadcrumb" class="mt-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a [routerLink]="['/']">
                        <fa-icon [icon]="['fas', 'home']"></fa-icon>
                        {{ t('Home') }}
                    </a></li>
                <li class="breadcrumb-item">
                    <a *oitcPermission="['downtimes', 'host']"
                       [routerLink]="['/', 'downtimes', 'host']">
                        <fa-icon [icon]="['fas', 'power-off']"></fa-icon>
                        {{ t('Downtimes') }}
                    </a>
                </li>
                <li aria-current="page" class="breadcrumb-item active">
                    <fa-icon [icon]="['fas', 'desktop']"></fa-icon>
                    {{ t('Host downtime') }}
                </li>
                <li aria-current="page" class="breadcrumb-item active">
                    <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                    {{ t('Add') }}
                </li>
            </ol>
        </nav>
        <form cForm>
            <c-card class="mb-3">
                <c-card-header>
                    <h5 cCardTitle>{{ t('Create new host downtime') }}</h5>

                    <c-nav class="card-toolbar card-header-pills">
                        <c-nav-item class="px-1">
                            <button [fallbackUrl]="['downtimes', 'host']" cButton class="ripple" color="default"
                                    oitcBackButton
                                    size="xs">
                                <fa-icon [icon]="['fas', 'left-long']"></fa-icon>
                                {{ t('Back') }}
                            </button>
                        </c-nav-item>
                    </c-nav>
                </c-card-header>
                <c-card-body>
                    <div class="mb-3">
                        <label cLabel for="Hosts">
                            {{ t('Hosts') }}
                            <oitc-required-icon></oitc-required-icon>
                        </label>
                        <c-input-group>
                            <oitc-multi-select
                                name="Hosts"
                                id="Hosts"
                                optionValue="key"
                                optionLabel="value"
                                [options]="hosts"
                                [searchCallback]="loadHosts"
                                class="flex-1"
                                oitcFormError [errors]="errors" errorField="hosts">
                            </oitc-multi-select>
                        </c-input-group>
                        <oitc-form-feedback [errors]="errors"
                                            errorField="hosts"></oitc-form-feedback>
                    </div>
                </c-card-body>
            </c-card>
        </form>
    </ng-container>
</oitc-coreui>
