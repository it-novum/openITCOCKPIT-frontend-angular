<oitc-blank>

  <h1>Start Page</h1>


  <div class="peers ai-s fxw-nw h-100vh">

    <div class="login-screen">
      <figure>
        <figcaption>Photo by Anders Jild√©n on Unsplash</figcaption>
      </figure>
      <figure>
        <figcaption>anders-jilden-O85h02qZ24w-unsplash</figcaption>
      </figure>
    </div>


    <div class="peer peer-greed h-100 pos-r" id="tsparticles">
      <!-- layout fix -->
    </div>

    <div
      class="col-12 col-md-4 peer pX-40 pY-80 h-100 scrollable pos-r login-side-bg" style='min-width: 320px;'>

      <div class="col-12 text-center">
        <img class="img-fluid" src="/img/logos/openitcockpit-logo-url-light.png" style="max-height: 230px;"/>
      </div>

      <h4 class="fw-300 c-white mB-40">Login</h4>


      <!-- Start login form for username and password (Session and LDAP) -->
      <form (ngSubmit)="login()" [formGroup]="form">
        <div class="form-group">
          <label class="text-normal c-white">Username</label>
          <input
            class="form-control"
            formControlName="email"
            ng-disabled="disableLogin"
            placeholder="John Doe"
            type="text">
        </div>
        <div class="form-group">
          <label class="text-normal c-white">Password</label>
          <input
            class="form-control"
            formControlName="password"
            ng-disabled="disableLogin"
            placeholder="Password"
            type="password">
        </div>
        <div class="form-group">
          <div class="peers ai-c jc-sb fxw-nw">
            <div class="peer">
              <div class="checkbox checkbox-circle checkbox-info peers ai-c">
                <input
                  class="peer"
                  formControlName="remember_me"
                  id="RememberMeCheckbox"
                  ng-disabled="disableLogin"
                  ng-false-value="0"
                  ng-true-value="1"
                  type="checkbox">
                <label class=" peers peer-greed js-sb ai-c" for="RememberMeCheckbox">
                  <span class="peer peer-greed">Remember Me</span>
                </label>
              </div>
            </div>
            <div class="peer">
              <button
                [disabled]="!this.form.valid"
                class="btn btn-primary"
                ng-disabled="disableLogin"
                type="submit">
                <span>
                  <i class="fa fa-spinner fa-spin" ng-show="disableLogin"></i>
                </span>
                Login
              </button>
            </div>
          </div>
        </div>
      </form>
      <!-- End form login -->

      <!-- Users with valid SSL certificates are always logged in -->
      <div ng-if="hasValidSslCertificate">
        <div class="alert alert-success" role="alert">
          Authorization through SSL certificate successfully.
        </div>

        <div class="form-group">
          <div class="peers ai-c jc-sb fxw-nw">
            <div class="peer">
            </div>
            <div class="peer">
              <a
                class="btn btn-primary"
                href="/">
                Start </a>
            </div>
          </div>
        </div>
      </div>
      <!-- End certificates login -->


      <div class="float-right" style="padding-top: 100px;">
        <a class="btn btn-sm btn-light btn-icon" href="https://openitcockpit.io/" target="_blank">
          <i class="fa fa-lg fa-globe"></i>
        </a>
        <a class="btn btn-sm btn-light btn-icon" href="https://github.com/it-novum/openITCOCKPIT"
           target="_blank">
          <i class="fab fa-lg fa-github"></i>
        </a>
        <a class="btn btn-sm btn-light btn-icon" href="https://twitter.com/openITCOCKPIT" target="_blank">
          <i class="fab fa-lg fa-twitter"></i>
        </a>
        <a class="btn btn-sm btn-light btn-icon" href="https://www.reddit.com/r/openitcockpit" target="_blank">
          <i class="fab fa-lg fa-reddit"></i>
        </a>
        <a class="btn btn-sm btn-light btn-icon" href="https://discord.gg/G8KhxKuQ9G" target="_blank">
          <i class="fab fa-lg fa-discord"></i>
        </a>
      </div>

    </div>

  </div>


</oitc-blank>
