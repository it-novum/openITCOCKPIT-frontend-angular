<oitc-coreui>
    <ng-container *transloco="let t">
        <nav aria-label="breadcrumb" class="mt-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a [routerLink]="['/']">
                        <fa-icon [icon]="['fas', 'home']"></fa-icon>
                        {{ t('Home') }}
                    </a></li>
                <li class="breadcrumb-item">
                    <a *oitcPermission="['usergroups', 'index']"
                       [routerLink]="['/', 'usergroups', 'index']">
                        <fa-icon [icon]="['fas', 'users']"></fa-icon>
                        {{ t('User roles') }}
                    </a>
                </li>
                <li aria-current="page" class="breadcrumb-item active">
                    <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                    {{ t('Add') }}
                </li>
            </ol>
        </nav>


        <form cForm (ngSubmit)="addUserrole()">
            <c-card class="mb-3">
                <c-card-header>
                    <h5 cCardTitle>
                        {{ t(' Create new user role') }}
                    </h5>

                    <c-nav class="card-toolbar card-header-pills">
                        <c-nav-item class="px-1">
                            <button [fallbackUrl]="['usergroups', 'index']" cButton class="ripple" color="default"
                                    oitcBackButton
                                    size="xs">
                                <fa-icon [icon]="['fas', 'left-long']"></fa-icon>
                                {{ t('Back') }}
                            </button>
                        </c-nav-item>
                    </c-nav>

                </c-card-header>
                <c-card-body>

                    <div class="mb-3">
                        <label cLabel for="post.Usergroup.name">
                            {{ t('Name') }}
                            <oitc-required-icon></oitc-required-icon>
                        </label>
                        <input cFormControl
                               id="post.Usergroup.name"
                               required
                               type="text"
                               name="post.Usergroup.name"
                               oitcFormError [errors]="errors" errorField="name"
                               [(ngModel)]="post.Usergroup.name">
                        <oitc-form-feedback [errors]="errors" errorField="name"></oitc-form-feedback>
                    </div>

                    <div class="mb-3">
                        <label cLabel for="post.Usergroup.description">
                            {{ t('Description') }}
                        </label>
                        <input cFormControl
                               id="post.Usergroup.description"
                               type="text"
                               name="post.Usergroup.description"
                               oitcFormError [errors]="errors" errorField="description"
                               [(ngModel)]="post.Usergroup.description">
                        <oitc-form-feedback [errors]="errors" errorField="description"></oitc-form-feedback>
                    </div>


                    <div class="mb-3">
                        <label cLabel for="post.User.usercontainerroles._ids">
                            {{ t('LDAP Groups') }}
                        </label>
                        <oitc-multi-select
                                name="post.User.usercontainerroles._ids"
                                id="post.User.usercontainerroles._ids"
                                [(ngModel)]="post.Usergroup.ldapgroups"
                                optionValue="key"
                                optionLabel="value.servicename"
                                [searchCallback]="loadLdapGroups"
                                [options]="ldapGroups"
                                oitcFormError [errors]="errors" errorField="containerroles">
                        </oitc-multi-select>
                        <oitc-form-feedback [errors]="errors" errorField="containerroles"></oitc-form-feedback>
                        <div class="help-block">
                            {{ t('Container Roles are handy to grant the same permissions to multiple users.') }}
                        </div>
                    </div>

                    <div class="mb-3">
                        Filter by controller
                        <input>

                        create another

                        create user role

                        cancel

                        bulk actions
                    </div>

                    <ng-container *ngFor="let controller of acos.acos[0].children">
                        <h5 [ngClass]="{'ok': controller.alias.substr(-6) == 'Module'}">
                            {{ controller.alias }}
                        </h5>
                        <c-row *ngIf="controller.children.length > 0 && controller.alias.substr(-6) !== 'Module'">
                            <c-col
                                    md="2"
                                    *ngFor="let action of controller.children"
                                    [ngClass]="{'txt-ack': action.alias == 'index', 'ok': action.alias == 'add', 'warning': action.alias == 'edit', 'down': action.alias == 'delete'}">
                                <c-form-check>
                                    <input cFormCheckInput
                                           name="post.User.is_active"
                                           id="post.User.is_active"
                                           type="checkbox"
                                           trueFalseValue
                                           [(ngModel)]="post.Acos[action.id]"
                                    />
                                    <label cFormCheckLabel for="post.User.is_active">
                                        {{ action.alias }}
                                    </label>
                                </c-form-check>
                            </c-col>
                        </c-row>
                    </ng-container>


                </c-card-body>
                <c-card-footer class="text-end">
                    <label class="me-2">
                        <input cFormCheckInput type="checkbox" name="createAnother"
                               [(ngModel)]="createAnother">
                        {{ t('Create another') }}
                    </label>

                    <button cButton class="ripple" color="primary" type="submit">
                        {{ t('Create service group') }}
                    </button>
                    <button [fallbackUrl]="['servicegroups', 'index']" cButton class="ms-1 ripple" color="default"
                            oitcBackButton
                            type="button">
                        {{ t('Cancel') }}
                    </button>


                </c-card-footer>
            </c-card>
        </form>
    </ng-container>
</oitc-coreui>
