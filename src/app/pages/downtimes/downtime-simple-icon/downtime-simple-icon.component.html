<ng-container *transloco="let t">
    <fa-icon [icon]="['fas', 'power-off']" *ngIf="downtime.isRunning"
             class="text-success" title="{{ t('Downtime currently running') }}"></fa-icon>
    <fa-icon [icon]="['fas', 'power-off']" *ngIf="downtime.isExpired"
             class="text-danger" title="{{ t('Downtime is expired') }}"></fa-icon>
    <fa-icon [icon]="['fas', 'power-off']" *ngIf="downtime.wasCancelled"
             class="text-danger" title="{{ t('Downtime was cancelled') }}"></fa-icon>
    <fa-icon [icon]="['fas', 'power-off']"
             *ngIf="!downtime.wasCancelled && !downtime.wasStarted && !downtime.isExpired"
             class="text-primary" title="{{ t('Downtime not started yet') }}"></fa-icon>
</ng-container>
