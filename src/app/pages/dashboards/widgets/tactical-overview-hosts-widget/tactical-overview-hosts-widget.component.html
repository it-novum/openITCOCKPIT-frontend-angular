<ng-container *transloco="let t">
    <div class="d-flex h-100 flex-column" *ngIf="widget">
        <div>
            <button class="btn btn-default ripple mb-2 btn-xs px-2" type="button" (click)="flipped.set(!flipped())"
                    *ngIf="!isReadonly()">
                @if (flipped()) {
                    <fa-icon [icon]="['fas', 'eye']"></fa-icon>
                } @else {
                    <fa-icon [icon]="['fas', 'cog']"></fa-icon>
                }
            </button>
        </div>

        <div [@flip]="flipped()" class="box-container">
            <div class="box-x">
                <ng-container *ngIf="hoststatusSummary">
                    <div class="d-flex flex-row justify-content-end fs-5">
                        {{ t('Total hosts') }}: {{ hoststatusSummary.total }}
                    </div>
                    <div class="d-flex flex-row">
                        <div class="p1 bg-dark text-white tactical-overview-first-flex-item">
                            <fa-icon [icon]="['fas', 'desktop']" class="px-1"></fa-icon>
                        </div>
                        <div class="p1 bg-success text-white tactical-overview-flex-item py-5">
                            {{ hoststatusSummary.state[0] }}
                        </div>

                    </div>
                </ng-container>

            </div>
            <div class="box-x">
                flappittii
            </div>
        </div>
    </div>
</ng-container>
