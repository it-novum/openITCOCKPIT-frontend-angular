<ng-container *transloco="let t">
    <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a [routerLink]="['/']">
                    <fa-icon [icon]="['fas', 'home']"></fa-icon>
                    {{ t('Home') }}
                </a></li>
            <li class="breadcrumb-item">
                <a *oitcPermission="['tenants', 'index']" [routerLink]="['/', 'tenants', 'index']">
                    <fa-icon [icon]="['fas', 'home']"></fa-icon>
                    {{ t('Users') }}
                </a>
            </li>
            <li aria-current="page" class="breadcrumb-item active">
                <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                {{ t('New local user') }}
            </li>
        </ol>
    </nav>
    <form cForm (ngSubmit)="submit()">
        <c-card class="mb-3">
            <c-card-header>
                <h5 cCardTitle>{{ t('Create new local user') }}</h5>

                <c-nav class="card-toolbar card-header-pills">
                    <c-nav-item class="px-1">
                        <button [fallbackUrl]="['users', 'index']" cButton class="ripple" color="default"
                                oitcBackButton
                                size="xs">
                            <fa-icon [icon]="['fas', 'left-long']"></fa-icon>
                            {{ t('Back') }}
                        </button>
                    </c-nav-item>
                </c-nav>

            </c-card-header>
            <c-card-body>


            </c-card-body>
            <c-card-footer class="text-end">
                <label class="me-2">
                    <input cFormCheckInput type="checkbox" name="createAnother"
                           [(ngModel)]="createAnother">
                    {{ t('Create another') }}
                </label>
                <button cButton class="ripple" color="primary" type="submit">
                    {{ t('Create user') }}
                </button>
                <button [fallbackUrl]="['users', 'index']" cButton class="ms-1 ripple" color="default"
                        oitcBackButton
                        type="button">
                    {{ t('Cancel') }}
                </button>

            </c-card-footer>
        </c-card>
    </form>
</ng-container>
