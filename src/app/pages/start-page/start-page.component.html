<oitc-coreui>

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Library</a></li>
      <li class="breadcrumb-item active" aria-current="page">Data</li>
    </ol>
  </nav>


  <h1 i18n>Start Page</h1>

  <div>
    <h2>Button test</h2>

    <button class="ripple">asdsad</button>

    <button cButton color="primary" class="ripple">Primary</button>
    <button cButton color="secondary" class="ripple">Secondary</button>
    <button cButton color="success" class="ripple">Success</button>
    <button cButton color="danger" class="ripple">Danger</button>
    <button cButton color="warning" class="ripple">Warning</button>
    <button cButton color="info" class="ripple">Info</button>
    <button cButton color="light" class="ripple">Light</button>
    <button cButton color="dark" class="ripple">Dark</button>

    <button cButton color="link">Link</button>

  </div>


  <h2 i18n>Route Params</h2>
  <pre *ngIf="routeParams$ | async as routeParams">
    {{ routeParams | json }}
    {{ routeParams | json }}
    {{ routeParams | json }}
  </pre>
  <h2 i18n>Query Params</h2>
  <pre>
    {{ queryParams$ | async | json }}
  </pre>
  <hr/>
  <button (click)="addRandomQueryParam()">add random query param</button>
  <h1 i18n>Permissions</h1>
  <span *oitcPermission="['foo', 'bar', 'baz']">show</span>
  <span *oitcPermission="'gibbet.nicht'">hidden</span>
  <span *oitcPermission="'a.b'">show</span>

  <span *oitcPermission="'hosts.index'">hosts.index</span>
  <span *oitcPermission="'hosts.hahahaha'">hosts.hahahaha</span>
  <hr/>
  <button (click)="callPeter()">call peter</button>
</oitc-coreui>
