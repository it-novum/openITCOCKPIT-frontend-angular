<oitc-coreui>
    <ng-container *transloco="let t">
        <nav aria-label="breadcrumb" class="mt-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a [routerLink]="['/']">
                        <fa-icon [icon]="['fas', 'home']"></fa-icon>
                        {{ t('Home') }}
                    </a></li>
                <li class="breadcrumb-item">
                    <a *oitcPermission="['servicetemplategroups', 'index']" [routerLink]="['/', 'servicetemplategroups', 'index']">
                        <fa-icon [icon]="['fas', 'edit']"></fa-icon>
                        {{ t('Service template group') }}
                    </a>
                </li>
                <li aria-current="page" class="breadcrumb-item active">
                    <fa-icon [icon]="['fas', 'add']"></fa-icon>
                    {{ t('Add') }}
                </li>
            </ol>
        </nav>


        <form cForm (ngSubmit)="addServicetemplategroup()">
            <c-card class="mb-3">
                <c-card-header>
                    <h5 cCardTitle>
                        {{ t('Create new service template group') }}
                    </h5>

                    <c-nav class="card-toolbar card-header-pills">
                        <c-nav-item class="px-1">
                            <button [fallbackUrl]="['servicetemplategroups', 'index']" cButton class="ripple" color="default"
                                    oitcBackButton
                                    size="xs">
                                <fa-icon [icon]="['fas', 'left-long']"></fa-icon>
                                {{ t('Back') }}
                            </button>
                        </c-nav-item>
                    </c-nav>

                </c-card-header>
                <c-card-body>

                    <div class="mb-3">
                        <label cLabel for="post.container.parent_id">
                            {{ t('Container') }}
                            <oitc-required-icon></oitc-required-icon>
                        </label>
                        <ng-select name="post.container.parent_id"
                                   id="post.container.parent_id"
                                   #containerIdsRef="ngModel"
                                   [(ngModel)]="post.container.parent_id"
                                   (ngModelChange)="onContainerChange()"
                                   oitcFormError
                                   [errors]="errors" errorField="parent_id">
                            <ng-option *ngFor="let container of this.containers" [value]="container.key">
                                {{ container.value }}
                            </ng-option>
                        </ng-select>
                        <div *ngIf="post.container.parent_id === null" class="text-warning-glow pt-1">
                            {{ t('Please select a container.') }}
                        </div>
                        <oitc-form-feedback [errors]="errors" errorField="parent_id"></oitc-form-feedback>
                    </div>


                    <div class="mb-3">
                        <label cLabel for="post.container.name">
                            {{ t('Name') }}
                            <oitc-required-icon></oitc-required-icon>
                        </label>
                        <input cFormControl
                               id="post.container.name"
                               required
                               type="text"
                               name="post.container.name"
                               oitcFormError [errors]="errors" errorField="name"
                               [(ngModel)]="post.container.name">
                        <oitc-form-feedback [errors]="errors" errorField="name"></oitc-form-feedback>
                    </div>

                    <div class="mb-3">
                        <label cLabel for="description">
                            {{ t('Description') }}
                        </label>
                        <input cFormControl
                               id="description"
                               type="text"
                               name="description"
                               oitcFormError [errors]="errors" errorField="description"
                               [(ngModel)]="post.description">
                        <oitc-form-feedback [errors]="errors" errorField="description"></oitc-form-feedback>
                    </div>


                    <div class="mb-3">
                        <label cLabel for="post.servicetemplates._ids">
                            {{ t('Service templates') }}

                            <oitc-required-icon></oitc-required-icon>
                        </label>


                        <ng-select name="post.servicetemplates._ids"
                                   id="post.servicetemplates._ids"
                                   [(ngModel)]="post.servicetemplates._ids"
                                   [multiple]="true"
                                   oitcFormError [errors]="errors" errorField="servicetemplates">
                            <ng-option *ngFor="let servicetemplate of this.servicetemplates" [value]="servicetemplate.key">
                                {{ servicetemplate.value }}
                            </ng-option>
                        </ng-select>
                        <oitc-form-feedback [errors]="errors" errorField="servicetemplates"></oitc-form-feedback>
                    </div>

                </c-card-body>
                <c-card-footer class="text-end">

                    <label for="createAnother">

                        <c-form-check>
                            <input
                                cFormCheckInput
                                type="checkbox"
                                id="createAnother"
                                [ngModel]="createAnother"
                                (ngModelChange)="createAnother = $event ? true : false"
                                name="createAnother"
                            />
                            <label
                                cFormCheckLabel
                                for="createAnother">
                                {{ t('Create another') }}
                            </label>
                        </c-form-check>
                    </label>

                    <button cButton class="ripple" color="primary" type="submit">
                        {{ t('Create service template group') }}
                    </button>
                    <button [fallbackUrl]="['servicetemplategroups', 'index']" cButton class="ms-1 ripple" color="default"
                            oitcBackButton
                            type="button">
                        {{ t('Cancel') }}
                    </button>


                </c-card-footer>
            </c-card>
        </form>
    </ng-container>
</oitc-coreui>
