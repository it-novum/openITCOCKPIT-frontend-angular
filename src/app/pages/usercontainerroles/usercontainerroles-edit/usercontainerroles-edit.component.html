<ng-container *transloco="let t">

    <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a [routerLink]="['/']">
                    <fa-icon [icon]="['fas', 'home']"></fa-icon>
                    {{ t('Home') }}
                </a></li>
            <li class="breadcrumb-item">
                <a *oitcPermission="['usercontainerroles', 'index']" [routerLink]="['/', 'usercontainerroles', 'index']">
                    <fa-icon [icon]="['fas', 'users']"></fa-icon>
                    {{ t('User container roles') }}
                </a>
            </li>
            <li aria-current="page" class="breadcrumb-item active">
                <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                {{ t('Edit') }}
            </li>
        </ol>
    </nav>

    <form cForm (ngSubmit)="updateUserContainerRole()">

        <c-card class="mb-3">
            <c-card-header>
                <h5 cCardTitle>
                    {{ t('Update container role') }}
                    info here
                </h5>

                <c-nav class="card-toolbar card-header-pills">
                    <c-nav-item class="px-1">
                        <button [fallbackUrl]="['usercontainerroles', 'index']" cButton class="ripple" color="default"
                                oitcBackButton
                                size="xs">
                            <fa-icon [icon]="['fas', 'left-long']"></fa-icon>
                            {{ t('Back') }}
                        </button>
                    </c-nav-item>
                </c-nav>
            </c-card-header>

            <c-card-body>

                <div class="mb-3">
                    <label cLabel for="post.name">
                        {{ t('Role name') }}
                        <oitc-required-icon/>
                    </label>
                    <input cFormControl
                           id="post.name"
                           type="text"
                           name="post.name"
                           oitcFormError [errors]="errors" errorField="name"
                           [(ngModel)]="post.name">
                    <oitc-form-feedback [errors]="errors" errorField="name"></oitc-form-feedback>
                </div>


                <div class="mb-3">
                    <label cLabel for="post.ldapgroups._ids">
                        {{ t('LDAP Groups') }}
                    </label>
                    <oitc-multi-select
                            name="post.ldapgroups._ids"
                            id="post.ldapgroups._ids"
                            [(ngModel)]="post.ldapgroups._ids"
                            optionValue="key"
                            optionLabel="value"
                            [searchCallback]="loadLdapGroups"
                            [options]="ldapGroups"
                            oitcFormError [errors]="errors" errorField="containerroles">
                    </oitc-multi-select>
                    <oitc-form-feedback [errors]="errors" errorField="containerroles"></oitc-form-feedback>
                    <div class="help-block">
                        {{ t('LDAP users which are member of the selected LDAP groups will be assigned automatically to the user container role.') }}
                    </div>
                </div>


                <div class="mb-3">
                    <label cLabel for="selectedContainerIds" class="hintmark">
                        {{ t('Container') }}
                    </label>
                    <oitc-multi-select
                            name="selectedContainerIds"
                            id="selectedContainerIds"
                            optionValue="key"
                            optionLabel="value"
                            [(ngModel)]="selectedContainerIds"
                            [options]="containers"
                            (onChange)="onSelectedContainerIdsChange()"
                            oitcFormError [errors]="errors" errorField="containers">
                    </oitc-multi-select>
                    <oitc-form-feedback [errors]="errors" errorField="containers"></oitc-form-feedback>
                </div>
                <!--
                each selectedContainerIds will have a dropdown for the user to select the role
                -->
                <ng-container *ngFor="let userContainerRole of containers">
                    <c-row *ngIf="selectedContainerIds.indexOf(userContainerRole.key) !== -1"
                           class="containerRoleInheritance mb-3">
                        <c-col md="1">
                        </c-col>
                        <c-col md="11">
                            <legend class="txt-ack">
                                {{ userContainerRole.value }}
                            </legend>
                            <c-row>
                                <c-col md="1">
                                </c-col>
                                <c-col md="1">
                                    <c-form-check>
                                        <input cFormCheckInput
                                               type="radio"
                                               [disabled]="userContainerRole.key === 1"
                                               [name]="userContainerRole.key + 'PermissionLevelReadEditable'"
                                               [id]="userContainerRole.key + 'PermissionLevelReadEditable'"
                                               [value]="1"
                                               [(ngModel)]="post.ContainersUsercontainerrolesMemberships[userContainerRole.key]"
                                        />
                                        <label cFormCheckLabel
                                               [for]="userContainerRole.key + 'PermissionLevelReadEditable'">
                                            {{ t('read') }}
                                        </label>
                                    </c-form-check>
                                </c-col>
                                <c-col md="1">
                                    <c-form-check>
                                        <input cFormCheckInput
                                               type="radio"
                                               [disabled]="userContainerRole.key === 1"
                                               [name]="userContainerRole.key + 'PermissionLevelReadWriteEditable'"
                                               [id]="userContainerRole.key + 'PermissionLevelReadWriteEditable'"
                                               [value]="2"
                                               [(ngModel)]="post.ContainersUsercontainerrolesMemberships[userContainerRole.key]"
                                        />
                                        <label cFormCheckLabel
                                               [for]="userContainerRole.key + 'PermissionLevelReadWriteEditable'">
                                            {{ t('read/write') }}
                                        </label>
                                    </c-form-check>
                                </c-col>
                            </c-row>
                        </c-col>
                    </c-row>
                </ng-container>
            </c-card-body>
            <c-card-footer class="text-end">

                <button cButton class="ripple" color="primary" type="submit">
                    {{ t('Update user container role') }}
                </button>
                <button [fallbackUrl]="['usercontainerroles', 'index']" cButton class="ms-1 ripple" color="default"
                        oitcBackButton
                        type="button">
                    {{ t('Cancel') }}
                </button>


            </c-card-footer>
        </c-card>
    </form>

</ng-container>
