<oitc-coreui>
  <ng-container *transloco="let t">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">
          {{ t('Home') }}
        </a></li>
        <li class="breadcrumb-item"><a href="#">
          {{ t('Commands') }}
        </a></li>
        <li class="breadcrumb-item active" aria-current="page">
          {{ t('Overview') }}
        </li>
      </ol>
    </nav>
    <c-card class="mb-3">
      <c-card-header>
        <h5 cCardTitle>{{ t('Commands overview') }}
          <c-nav class="card-header-pills float-end">
            <c-nav-item class="px-1">
              <button cButton color="secondary" class="ripple" size="xs">
                <fa-icon [icon]="faArrowsRotate"></fa-icon>
                {{ t('Refresh') }}
              </button>
            </c-nav-item>
            <c-nav-item class="px-1">
              <button cButton color="success" class="ripple" size="xs">
                <fa-icon [icon]="faPlus"></fa-icon>
                {{ t('New') }}
              </button>
            </c-nav-item>
            <c-nav-item class="px-1">
              <button cButton color="primary" class="ripple" size="xs">
                <fa-icon [icon]="faFilter"></fa-icon>
                {{ t('Filter') }}
              </button>
            </c-nav-item>
          </c-nav>
        </h5>
      </c-card-header>
      <c-card-body>
        <c-container fluid class="shadow-sm p-2 mb-4 bg-body rounded">
          <c-row>
            <c-col>
              <h6 class="pb-2 mb-3 border-bottom">
                <fa-icon [icon]="faFilter"></fa-icon>
                {{ t('Filter') }}
              </h6>
            </c-col>
          </c-row>
          <form cForm>
            <c-row>
              <c-col md="6">
                <c-input-group>
                  <span cInputGroupText>
                    <fa-icon [icon]="faFilter"></fa-icon>
                  </span>
                  <input aria-label="Username"
                         cFormControl
                         type="text"
                         placeholder="{{ t('Filter by command name') }}"
                  />
                </c-input-group>
              </c-col>
              <c-col md="6">
                <fieldset>
                  <h5>
                    {{ t('Command types') }}
                  </h5>
                  <c-form-check>
                    <input [checked]="true" cFormCheckInput id="ServiceCheckCommand" type="checkbox"/>
                    <label cFormCheckLabel for="ServiceCheckCommand">{{ t('Service check command') }}</label>
                  </c-form-check>
                  <c-form-check>
                    <input [checked]="true" cFormCheckInput id="HostCheckCommand" type="checkbox"/>
                    <label cFormCheckLabel for="HostCheckCommand">{{ t('Host check command') }}</label>
                  </c-form-check>
                  <c-form-check>
                    <input [checked]="true" cFormCheckInput id="NotificationCommand" type="checkbox"/>
                    <label cFormCheckLabel for="NotificationCommand">{{ t('Notification command') }}</label>
                  </c-form-check>
                  <c-form-check>
                    <input [checked]="true" cFormCheckInput id="EventhandlerCommand" type="checkbox"/>
                    <label cFormCheckLabel for="EventhandlerCommand">{{ t('Eventhandler command') }}</label>
                  </c-form-check>
                </fieldset>
              </c-col>
            </c-row>
            <c-row>
              <c-col class="text-end">
                <button cButton color="danger" class="ripple" size="xs" (click)="resetFilter()">
                  {{ t('Reset filter') }}
                </button>
              </c-col>
            </c-row>
          </form>
        </c-container>
        <table cTable hover striped bordered class="mt-2">
          <thead>
          <tr>
            <th scope="col" class="text-center col-1">
              <fa-icon [icon]="faSquareCheck"></fa-icon>
            </th>
            <th scope="col">
              {{ t('Command name') }}
            </th>
            <th scope="col">
              {{ t('Command type') }}
            </th>
            <th scope="col" class="text-center col-1">
              <fa-icon [icon]="faGear"></fa-icon>
            </th>
          </tr>
          </thead>
          <tbody *ngIf="commands">
          <tr *ngFor="let command of commands.all_commands">
            <td></td>
            <td>{{ command.Command.name }}</td>
            <td>{{ command.Command.type }}</td>
            <td></td>
          </tr>
          </tbody>
        </table>
        <c-container fluid>
          <c-row>
            <c-col>
              <oitc-paginate-or-scroll
                *ngIf="commands"
                [paginateOrScroll]="commands"
                (paginatorChange)="onPaginatorChange($event)"></oitc-paginate-or-scroll>
            </c-col>
          </c-row>
        </c-container>
      </c-card-body>
      <c-card-footer>
        &nbsp;
      </c-card-footer>
    </c-card>
  </ng-container>
</oitc-coreui>
