<oitc-coreui>
    <ng-container *transloco="let t">
        <nav aria-label="breadcrumb" class="mt-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a [routerLink]="['/']">
                        <fa-icon [icon]="['fas', 'home']"></fa-icon>
                        {{ t('Home') }}
                    </a></li>
                <li class="breadcrumb-item">
                    <a *oitcPermission="['containers', 'index']" [routerLink]="['/', 'containers', 'index']">
                        <fa-icon [icon]="['fas', 'link']"></fa-icon>
                        {{ t('Containers') }}
                    </a>
                </li>
                <li aria-current="page" class="breadcrumb-item active">
                    <fa-icon [icon]="['fas', 'list']"></fa-icon>
                    {{ t('Overview') }}
                </li>
            </ol>
        </nav>

        <c-card class="mb-3">
            <c-card-header>
                <h5 cCardTitle>{{ t('Containers') }}
                    <small class="fw-300">
                        {{ t('overview') }}
                    </small>
                </h5>
            </c-card-header>

            <c-card-body>

                <c-row>
                    <c-col [xs]="12">
                        <div class="mb-3">
                            <label cLabel for="container">
                                {{ t('Container') }}
                            </label>

                            <oitc-select
                                name="container"
                                id="container"
                                optionValue="key"
                                optionLabel="value"
                                [(ngModel)]="selectedContainerId"
                                (onChange)="onContainerChange($event)"
                                [options]="containers">
                            </oitc-select>
                        </div>
                    </c-col>
                    <c-col [xs]="12" class="text-end">
                        <div>
                            <fa-icon [icon]="['fas', 'globe']"></fa-icon>
                            <em class="pe-2">
                                {{ t('Global') }}
                            </em>
                            <fa-icon [icon]="['fas', 'home']"></fa-icon>
                            <em class="pe-2">
                                {{ t('Tenant') }}
                            </em>
                            <fa-icon [icon]="['fas', 'location-arrow']"></fa-icon>
                            <em class="pe-2">
                                {{ t('Location') }}
                            </em>
                            <fa-icon [icon]="['fas', 'link']"></fa-icon>
                            <em class="pe-2">
                                {{ t('Node') }}
                            </em>
                            <fa-icon [icon]="['fas', 'users']"></fa-icon>
                            <em class="pe-2">
                                {{ t('Contactgroup') }}
                            </em>
                            <fa-icon [icon]="['fas', 'server']"></fa-icon>
                            <em class="pe-2">
                                {{ t('Hostgroup') }}
                            </em>
                            <fa-icon [icon]="['fas', 'cogs']"></fa-icon>
                            <em class="pe-2">
                                {{ t('Servicegroup') }}
                            </em>
                            <fa-icon [icon]="['fas', 'pen-to-square']"></fa-icon>
                            <em>
                                {{ t('Servicetemplategroup') }}
                            </em>
                        </div>
                    </c-col>
                </c-row>


                <c-row>
                    <c-col [xs]="12" class="mt-2" *ngIf="isLoading">
                        <oitc-nest-loader></oitc-nest-loader>
                    </c-col>
                </c-row>


                <c-row>
                    <c-col [xs]="12">
                        <div class="dd">
                            <!-- Recursive component -->
                            <oitc-container-nest *ngIf="nestedContainers.length > 0"
                                                 [nestedContainers]="nestedContainers">

                            </oitc-container-nest>
                        </div>

                    </c-col>
                </c-row>


            </c-card-body>

        </c-card>
    </ng-container>
</oitc-coreui>
