<oitc-coreui *transloco="let t">
    <ng-container>
        <h2 *ngIf="service"><i><fa-icon [icon]="['fas', 'cog']"></fa-icon>{{ hostName }} / {{ serviceName }}</i></h2>
        <c-card class="mb-3">
            <c-card-header>
                <h5 cCardTitle>{{ t('Service:') }}
                    <small class="fw-300">
                        {{ serviceName }} / {{ hostName }}
                    </small>
                </h5>
            </c-card-header>
            <c-card-body>

        <c-container *ngIf="service && service.mergedService.has_graph">
            <oitc-uplot-graph [service]="service.mergedService.uuid" [host]="service.host.Host.uuid"
                              [gauges]="dataSources" [timezone]="timezone"></oitc-uplot-graph>
        </c-container>
            </c-card-body>
        </c-card>
    </ng-container>
</oitc-coreui>
