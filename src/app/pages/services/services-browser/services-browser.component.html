<oitc-coreui>
    <ng-container *transloco="let t">

        <oitc-services-browser-menu
            *ngIf="serviceBrowserConfig"
            [config]="serviceBrowserConfig">
        </oitc-services-browser-menu>

        <oitc-query-handler-checker></oitc-query-handler-checker>


        <oitc-browser-loader *ngIf="!result"></oitc-browser-loader>
        <c-card class="mb-3 mt-3" *ngIf="result">
            <c-card-header>
                <h5 cCardTitle>{{ t('Host:') }}
                    <small class="fw-300">
                        Display Hostname and Servicename
                    </small>
                </h5>
            </c-card-header>
            <c-card-body>
                <p>service-browser works!</p>

            </c-card-body>
            <c-card-footer>
            </c-card-footer>
        </c-card>

        <oitc-services-browser-chart
            *ngIf="result"
            [hostUuid]="String(result.host.Host.uuid)"
            [serviceUuid]="String(result.mergedService.uuid)"
            [availableDataSources]="availableDataSources"
            [autoRefreshInterval]="Number(result.mergedService.check_interval)"
            [timezone]="timezone"></oitc-services-browser-chart>

    </ng-container>
</oitc-coreui>
